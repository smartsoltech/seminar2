{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    {% include 'head.html' %}
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
    <!-- Start: Navbar Right Links -->
    {% include 'menu.html' %}
    <!-- Start: 2 Rows 1+2 Columns -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-break text-center text-primary">{% block header %}{% endblock %}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form>{% block content %}{% endblock %}</form>
            </div>
            <div class="col-md-8"></div>
        </div>
    </div><!-- End: 2 Rows 1+2 Columns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/bs-init.js?h=ec5d4df3c798a2943b2ecbac76ebfde0'% }"></script>

    <footer class="text-center">
        {% include 'footer.html' %}
    </footer>
</body>

</html>
