{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock%} </title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link rel="icon" type="image/jpeg" sizes="1080x720" href="{% static 'assets/img/photo-1472851294608-062f824d29cc.jpg?h=7330d7394ec47a032585c62fae49f581'% }">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <!-- Start: Navbar Centered Brand -->

    <!-- Start: Footer Clean -->
    <footer class="text-center text-white bg-dark py-5 mt-4>
    {% include 'footer.html' %}
    </footer><!-- End: Footer Clean -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/assets/js/bs-init.js?h=ec5d4df3c798a2943b2ecbac76ebfde0' %}"></script>

</html>
