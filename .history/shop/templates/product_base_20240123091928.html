{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link rel="icon" type="image/jpeg" sizes="1080x721" href="{% static 'assets/img/photo-1441986300917-64674bd600d8.jpg' %}?h=78adcfbbb3a6b10ddc131c2c075ed1f8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="manifest" href="{% static 'manifest.json?h=55486b7efb53fa16b0545aa08c476090' %}" crossorigin="use-credentials">
    <link rel="stylesheet" href="{% static 'assets/css/Ubuntu.css?h=6927317da897821b7fc23ade6274ecd5' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Ubuntu%20Condensed.css?h=94a566e6724260d8f7338a3ba94be503' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Navbar-Centered-Brand-icons.css?h=befd8a398792e305b7ffd4a176b5b585' %}">
</head>

<body>
    <!-- Start: Navbar Right Links -->
    {% include 'menu.html' %}
<!-- End: Navbar Right Links -->
    <!-- Start: 2 Rows 1+2 Columns -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-break text-center text-primary">{% block header %}{% endblock %}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>{% block content %}{% endblock %}</form>
        </div>
    </div><!-- End: 2 Rows 1+2 Columns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/bs-init.js?h=ec5d4df3c798a2943b2ecbac76ebfde0' %}"></script>
    
    <footer class="text-center text-white bg-dark py-5 mt-4">
        {% include 'footer.html' %}
    </footer>   
</body>

</html>
